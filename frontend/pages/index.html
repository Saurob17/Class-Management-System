
<!DOCTYPE html>
<html lang="bn">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AcadymiHub Login</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0; padding: 0;
				background: linear-gradient(to right, #e9c9ab, #5679c5);
				text-align: center;
			}
			.navbar {
				display: flex;
				justify-content: space-between;
				padding: 15px 50px;
				background: #2c3e50;
				color: #f8ebeb;
			}
			.navbar a {
				color: #F9FFE8;
				text-decoration: none;
				margin: 0 15px;
				font-size: 16px;
			}
			.login-container {
				display: flex;
				justify-content: center;
			align-items: flex-start;
			gap: 40px;
			margin: 60px 20px 100px;
			flex-wrap: wrap;
		}
		.barrier {
			width: 2px;
			background-color: #2c3e50;
			height: 320px;
			margin: 0 10px;
			align-self: stretch;
			border-radius: 2px;
		}
		.login-box {
			background-color: #fff;
			border: 2px solid #ccc;
			border-radius: 12px;
			padding: 30px 40px;
			width: 300px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			text-align: left;
		}
		.login-box h2 {
			margin-bottom: 20px;
			color: #444;
			text-align: center;
		}
		.login-box input {
			display: block;
			width: 100%;
			padding: 10px;
			margin: 12px 0;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-size: 16px;
		}
		.login-box button {
			width: 100%;
			padding: 10px;
			background-color: #0077cc;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease;
			font-size: 16px;
		}
		.login-box button:hover {
			background-color: #005fa3;
		}
		@media (max-width: 700px) {
			.login-container {
				flex-direction: column;
				margin: 40px 10px 60px;
			}
			.barrier {
				display: none;
			}
			.login-box {
				width: 100%;
				max-width: 350px;
				margin: 0 auto;
			}
		}
	</style>
</head>
<body>
	
	<!-- Reusable Navbar Loader -->
	<script src="/frontend/scripts/navbarLoader.js"></script>
	
	<div class="login-container">
		<!-- Teacher Login Box -->
		 <div class="login-box">
			 <h2>Teacher Login</h2>
			 <form id="teacherLoginForm">
				 <input type="text" name="teacher_user" placeholder="Teacher Username " required />
				 <input type="password" name="teacher_pass" placeholder="Password" required />
				 <button type="submit">Login</button>
				</form>
		 </div>
		 <div class="barrier"></div>
		 
		 <!-- Student Login Box -->
		 <div class="login-box">
			 <h2>Student Batch Login</h2>
			 <form id="studentLoginForm">
				 <input type="text" name="batch_user" placeholder="Batch ID" required>
				 <input type="password" name="batch_pass" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
	
	<script src="../scripts/login.js"></script>
	<script src="/frontend/scripts/navbarLoader.js"></script>
</body>
</html>
