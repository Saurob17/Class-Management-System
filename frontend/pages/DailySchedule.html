
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dynamic Class Schedule</title>
		<style>
				/* All CSS from daily_shidule.html */
				* { margin: 0; padding: 0; box-sizing: border-box; }
				body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
				.container { max-width: 1200px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; backdrop-filter: blur(10px); }
				.header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; text-align: center; padding: 30px; position: relative; }
				.header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; position: relative; }
				.current-day { font-size: 1.2rem; opacity: 0.9; position: relative; }
				.loading { text-align: center; padding: 50px; color: #666; }
				.error { text-align: center; padding: 50px; color: #e74c3c; background: #ffeaea; margin: 20px; border-radius: 10px; }
				.day-tabs { display: flex; background: #f8f9fa; border-bottom: 3px solid #e9ecef; overflow-x: auto; }
				.day-tab { flex: 1; min-width: 140px; padding: 15px 10px; text-align: center; background: none; border: none; cursor: pointer; font-weight: 600; color: #6c757d; transition: all 0.3s ease; position: relative; }
				.day-tab:hover { background: rgba(79, 172, 254, 0.1); color: #4facfe; }
				.day-tab.active { background: #4facfe; color: white; transform: translateY(-2px); }
				.day-tab.active::after { content: ''; position: absolute; bottom: -3px; left: 0; right: 0; height: 3px; background: #0066cc; }
				.schedule-content { display: none; padding: 30px; min-height: 400px; }
				.schedule-content.active { display: block; animation: fadeIn 0.5s ease-in; }
				@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
				.time-slot { display: flex; align-items: center; padding: 20px; margin-bottom: 15px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border-left: 5px solid #4facfe; transition: all 0.3s ease; }
				.time-slot:hover { transform: translateX(10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
				.time { font-size: 1.1rem; font-weight: 700; color: #4facfe; min-width: 120px; }
				.subject { font-size: 1.2rem; font-weight: 600; color: #2c3e50; flex: 1; margin-left: 20px; }
				.teacher { font-size: 0.9rem; color: #7f8c8d; margin-left: auto; font-style: italic; }
				.room { background: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; margin-left: 10px; }
				.break-slot { border-left-color: #ff6b6b; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
				.break-slot .subject { color: #c0392b; }
				.lunch-slot { border-left-color: #f39c12; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
				.lunch-slot .subject { color: #d68910; }
				.no-classes { text-align: center; padding: 60px 20px; color: #7f8c8d; font-size: 1.5rem; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); border-radius: 15px; margin: 20px 0; }
				.no-classes::before { content: 'üèñÔ∏è'; display: block; font-size: 3rem; margin-bottom: 20px; }
				.refresh-btn { position: fixed; bottom: 20px; right: 20px; background: #4facfe; color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; }
				.refresh-btn:hover { background: #0066cc; transform: scale(1.1); }
				.floating-clock { position: fixed; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); font-weight: bold; color: #2c3e50; backdrop-filter: blur(10px); z-index: 1000; }
				@media (max-width: 768px) { .container { margin: 10px; border-radius: 15px; } .header h1 { font-size: 2rem; } .time-slot { flex-direction: column; align-items: flex-start; text-align: left; } .time { margin-bottom: 10px; min-width: auto; } .subject { margin-left: 0; margin-bottom: 5px; } .teacher, .room { margin-left: 0; } .day-tabs { flex-wrap: wrap; } .day-tab { flex: none; width: 50%; } }
		</style>
</head>
<body>
	<div class="floating-clock" id="clock"></div>
	<div class="container">
		<div class="header">
			<h1>üìö Dynamic Class Schedule</h1>
			<div class="current-day" id="currentDay">Loading...</div>
		</div>
		<div class="day-tabs" id="dayTabs"></div>
		<div id="scheduleContainer">
			<div class="loading">
				<h3>Loading schedule data...</h3>
				<p>Please wait while we fetch your class schedule from the database.</p>
			</div>
		</div>
	</div>
	<script src="../scripts/Daily_shidule_front.js"></script>
	<script>
		function updateClock() {
			const clockDiv = document.getElementById('clock');
			const now = new Date();
			const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			const dayName = days[now.getDay()];
			const dateStr = now.toLocaleDateString();
			const timeStr = now.toLocaleTimeString();
			clockDiv.textContent = `${dayName}, ${dateStr} | ${timeStr}`;
		}
		setInterval(updateClock, 1000);
		updateClock();
	</script>
</body>
</html>
