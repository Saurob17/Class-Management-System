<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Assignment Task Manager</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 80%, rgba(102, 126, 234, 0.2) 0%, transparent 60%),
        radial-gradient(circle at 85% 20%, rgba(240, 147, 251, 0.2) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 
        0 20px 40px rgba(31, 38, 135, 0.37),
        0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 25px 25px 0 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 35px;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      background: rgba(102, 126, 234, 0.05);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #2d3748;
      font-size: 1rem;
      position: relative;
    }

    input, textarea, select {
      width: 100%;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #2d3748;
      /* Text overflow handling */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #667eea;
      box-shadow: 
        0 0 0 3px rgba(102, 126, 234, 0.1),
        0 4px 12px rgba(102, 126, 234, 0.15);
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      line-height: 1.5;
      /* Handle long text properly */
      white-space: normal;
      word-break: break-word;
      hyphens: auto;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background-position: right center;
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    .tasks-section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(240, 147, 251, 0.05));
      margin-bottom: 20px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 
        0 8px 25px rgba(31, 38, 135, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(102, 126, 234, 0.1);
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      
      /* ✅ Complete text overflow solution */
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-width: 100%;
      min-width: 0; /* Important for flexbox children */
    }

    .task-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    }

    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(31, 38, 135, 0.15),
        0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .task-card h3 {
      color: #2d3748;
      margin-bottom: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      /* Handle long course names */
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.4;
    }

    .task-card p {
      color: #4a5568;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 15px;
      
      /* ✅ Advanced text handling */
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap; /* Preserves line breaks */
      word-break: break-word;
      hyphens: auto;
      max-width: 100%;
    }

    .task-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #4a5568;
      /* Handle long meta text */
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-width: 0;
    }

    .meta-item strong {
      color: #667eea;
      font-weight: 600;
      white-space: nowrap;
    }

    .meta-value {
      flex: 1;
      /* Handle long values */
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-width: 0;
    }

    .countdown {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      /* Handle countdown text */
      word-wrap: break-word;
    }

    .countdown.urgent {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      animation: pulse 2s infinite;
    }

    .countdown.overdue {
      background: linear-gradient(135deg, #d63031, #74b9ff);
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6); }
      100% { box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3); }
    }

    .no-tasks {
      text-align: center;
      color: #718096;
      font-size: 1.1rem;
      padding: 40px;
      background: rgba(113, 128, 150, 0.05);
      border-radius: 15px;
      border: 2px dashed rgba(113, 128, 150, 0.2);
    }

    /* Form validation styles */
    .form-group.error input,
    .form-group.error textarea,
    .form-group.error select {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 25px;
        border-radius: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }

      .form-section {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .task-card {
        padding: 20px;
      }

      .task-meta {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      input, textarea, select {
        padding: 12px 15px;
      }

      button {
        padding: 14px 25px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .form-section {
        padding: 15px;
      }

      .task-card {
        padding: 15px;
      }

      .task-card h3 {
        font-size: 1.1rem;
      }

      .task-card p {
        font-size: 0.95rem;
      }
    }

    /* Animation for new tasks */
    .task-card.new-task {
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Focus styles for accessibility */
    .task-card:focus-within {
      outline: 3px solid rgba(102, 126, 234, 0.5);
      outline-offset: 2px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📌 Assignment Task Manager</h1>
    
    <div class="form-section">
      <form id="taskForm">
        <div class="form-group">
          <label for="teacherId">👨‍🏫 Teacher Id *</label>
          <input type="number" id="teacherId" required>
          <div class="error-message">Please enter a valid Teacher ID</div>
        </div>
        
        <div class="form-group">
          <label for="courseCode">📘 Course Code *</label>
          <input type="text" id="courseCode" required placeholder="e.g., CSE101">
          <div class="error-message">Course code is required</div>
        </div>
        
        <div class="form-group">
          <label for="courseName">📖 Course Name *</label>
          <input type="text" id="courseName" required placeholder="e.g., Database Management Systems">
          <div class="error-message">Course name is required</div>
        </div>
        
        <div class="form-group">
          <label for="deadline">⏳ Deadline *</label>
          <input type="date" id="deadline" name="deadline" required>
          <div class="error-message">Please select a deadline date</div>
        </div>
        
        <div class="form-group">
          <label for="session">📅 Session *</label>
          <input type="text" id="session" required placeholder="e.g., Fall 2024">
          <div class="error-message">Session information is required</div>
        </div>
        
        <div class="form-group">
          <label for="topic">📝 Topic *</label>
          <textarea id="topic" rows="4" required placeholder="Describe the assignment topic in detail..."></textarea>
          <div class="error-message">Assignment topic is required</div>
        </div>
        
        <button type="submit">
          ➕ Add Assignment
          <span class="loading" style="display: none;"></span>
        </button>
      </form>
    </div>
    
    <div class="tasks-section">
      <h2 class="section-title">📋 Active Assignments</h2>
      
      <div id="tasksList">
        <div class="no-tasks">
          📋 No assignments yet. Add your first assignment above!
        </div>
      </div>
    </div>
  </div>
  
  <script src="teacher_assignment.js"></script>
</body>
</html>
