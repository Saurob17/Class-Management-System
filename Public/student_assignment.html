<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š My Assignments</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);
      min-height:100vh; padding:24px; color:#111;
    }
    .page-title{color:#fff;text-align:center;font-size:2rem;font-weight:800;margin-bottom:18px}
    .subtle{color:#fff;text-align:center;opacity:.9;margin-bottom:18px}
    .assignments-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:18px;
      max-width:1200px;
      margin:0 auto;
    }
    .assignment-card{
      background:#fff; border-radius:16px; padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      transition:.25s transform ease, .25s box-shadow ease;
      overflow:visible; /* overflow fix */
      word-wrap: break-word; /* long text wrap */
    }
    .assignment-card:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 40px rgba(0,0,0,.16)
    }
    .pill{
      display:inline-block;
      background:#6c63ff;
      color:#fff;
      border-radius:999px;
      padding:6px 10px;
      font-size:.8rem;
      font-weight:700;
      margin-bottom:10px;
      word-wrap: break-word;
    }
    .course-name{
      font-weight:800;
      font-size:1.1rem;
      margin-bottom:8px;
      color:#1f2937;
      line-height:1.3;
      word-wrap: break-word;
    }
    .topic{
      font-size:.95rem;
      color:#475569;
      margin-bottom:12px;
      line-height:1.5;
      display:block; /* remove -webkit-line-clamp */
      overflow:visible; /* show all text */
      word-wrap: break-word;
    }
    .row{
      font-size:.9rem;
      color:#334155;
      margin:6px 0;
      word-wrap: break-word;
    }
    .no-assignments{
      text-align:center;color:#fff;background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.3); backdrop-filter: blur(6px);
      border-radius:16px; padding:24px; max-width:520px; margin:60px auto 0;
    }
    .spinner{
      display:inline-block;width:18px;height:18px;
      border:3px solid rgba(255,255,255,.4);
      border-top-color:#fff;border-radius:50%;
      animation:spin 1s linear infinite;margin-left:10px
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1 class="page-title">ðŸ“š My Assignments</h1>
  <div class="subtle">Only assignments for your session will appear here.</div>

  <div id="assignmentContainer">
    <div class="no-assignments">
      Loading assignmentsâ€¦ <span class="spinner"></span>
    </div>
  </div>

  <script src="student_assignment_front.js"></script>
</body>
</html>
